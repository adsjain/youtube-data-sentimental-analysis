<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>


    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">


</head>

<body>

    <div class="container" style="margin-left:5%;max-width:100%; width:100%">
        <div class="header">

            <h3 class="text-muted" style="margin-left:25%">Youtube Video-Comments Sentiment Analysis</h3>
        </div>

        <div class = "row">
            <div class="col-md-5">
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th> Video ID</th>
                            <th> Video Title </th>
                            <th> Video Description</th>
                            <th> Batch Average Comment </th>
                        </tr>
                    </thead>
                    <tbody id="data-stream"></tbody>
                </table>
            </div>
            <div id="visual-stream" class="col-md-7"></div>
        </div>
    </div>
    

    <footer class="footer">

    </footer>

    </div>
    <script src="/static/js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="/static/js/tether.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/d3.v3.min.js" type="text/javascript"></script>
    <script src="/static/js/index.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
</body>
